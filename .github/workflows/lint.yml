name: Lint

on:
  # Trigger the workflow on push or pull request,
  # but only for the main branch
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 18

      - name: Run linters on Server
        run: cd api && yarn install && npm run lint

      - name: Run linters on App
        run: cd app && yarn install && npm run lint

      - name: Run linters on activities
        run: cd packages/activities && yarn install && npm run lint
